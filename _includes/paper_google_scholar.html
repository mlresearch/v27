<meta name="citation_title" content="{{ page.title }}">

{% for author in page.authors %}
<meta name="citation_author" content="{{ author.given }} {{ author.family }}">
{% endfor %}

{% if page.year %}
<meta name="citation_publication_date" content="{{ page.year }}">
{% else %}
<meta name="citation_publication_date" content="{{ site.year }}">
{% endif %}

<meta name="citation_conference_title" content="{{ site.conference.name }}">
<meta name="citation_issn" content="1938-7228">
<meta name="citation_volume" content="{{ site.volume }}">
<meta name="citation_firstpage" content="{{ page.firstpage }}">
<meta name="citation_lastpage" content="{{ page.lastpage }}">

<meta name="citation_pdf_url" content="{{ page.pdf }}">

{% if site.conference contains 'Proceedings of' %}
<meta name="description" content="Electronic {{ site.conference.name }}">
{% else %}
<meta name="description" content="Electronic Proceedings of {{ site.conference.name }}">
{% endif %}
